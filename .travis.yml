# For more languages and info see:
# https://github.com/rsp/travis-hello#readme

sudo: false
language: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - g++-6
    - clang-3.8
    - cmake-data
    - cmake
cache:
  directories:
    - mpich    
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
before_install:
  - sh ./get_mpich.sh
script:
  - cd MPI_work/build
  - rm -r *
  - cmake ..

  
